<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form di Timbratura</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    
    <div id="incomplete-timbratura-banner" class="banner">
        <div class="banner-content">
            <p class="mb-3 gg">Esiste una timbratura incompleta</p>
            <button id="loadIncompleteTimbratura" class="btn btn-light">
                Carica Timbratura Incompleta
            </button>
        </div>
    </div>

    <div class="container my-5">
        <img src="img/kaakgroup-logo.jpg" alt="Logo" class="img-fluid d-block mx-auto " /><br></br></br>
        <h1 class="text-center mb-4 ">ORE A PROGETTO</h1>
        <div class="card p-4">
            <form id="timbraturaForm">
                <div class="form-group">
                    <label for="codice_matricola">Codice Matricola:</label>
                    <input type="text" id="codice_matricola" name="codice_matricola" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="progetto">Progetto:</label>
                    <input type="text" id="progetto" name="progetto" class="form-control" required autocomplete="off" />
                    <div id="progetto-suggestions"></div>
                </div>

                <input type="hidden" id="id_progetto" name="id_progetto" />

                <div class="form-group">
                    <label for="timbratore">Timbratore:</label>
                    <select id="timbratore" name="timbratore" class="form-control" required>
                        <option value="">Seleziona un timbratore</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="attivita">Tipo Attivit√†:</label>
                    <input type="text" id="attivita" name="attivita" class="form-control" required />
                    <div id="attivita-suggestions"></div>
                </div>

                <div class="form-group">
                    <label for="fase">Fase:</label>
                    <input type="text" id="fase" name="fase" class="form-control" required />
                    <div id="fase-suggestions"></div>
                </div>

                <div class="form-group">
                    <label for="ora_inizio">Ora Inizio:</label>
                    <input type="datetime-local" id="ora_inizio" name="ora_inizio" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="ora_fine">Ora Fine:</label>
                    <input type="datetime-local" id="ora_fine" name="ora_fine" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="descrizione">Descrizione:</label>
                    <input type="text" id="descrizione" name="descrizione" class="form-control" />
                </div>

                <button type="submit" class="btn btn-primary btn-block ">Invia</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
